<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálcula Peso</title>

  <!-- FONT GOOGLE -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">

  <!-- JS -->
  <script>
    document.documentElement.className = " js";
  </script>
</head>

<body>
  <header class="menu">
    <div class="menu__wrapper container">
      <a href="/">
        <h1>Fuso Horário</h1>
      </a>
    </div>
  </header>


  <section class="container hour">
    <div class="hour__animation" data-anima></div>

    <form data-form>
      <div class="item">
        <label for="name">Hora do Brasil (h.m):</label>
        <input class="input" type="text" id="name" name="name">
      </div>
      <div class="item">
        <label for="name">País</label>
        <select class="input" type="text" id="name" name="name">
          <option value="">Selecione uma opção</option>
          <option value="5">França</option>
          <option value="-5">Estados Unidos</option>
        </select>
      </div>

      <button class="btn" type="submit">Calcular</button>
    </form>
  </section>


  <div class="container hour" data-results>
  </div>

  <script type="module" src="./assets/js/index.js"></script>
  <script src="./assets/js/modules/lottie.min.js"></script>
  <script>
    const wrapperAnimation = document.querySelector('[data-anima]');

    lottie.loadAnimation({
      container: wrapperAnimation,
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets4.lottiefiles.com/temp/lf20_H5La5b.json'
    });
  </script>
</body>

</html>
